<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Div Practice</title>
  <link rel="stylesheet" href="divPractice.css">
</head>
<body>

  <div class="main-block">
    <div class="a-block">
    </div>
    <div class="b-block">
    
    </div>
    <div class="c-block">
      <p class="c-text">
        Satisfied with our service?
      </p>
      <button  class="yes-button">
        Yes
      </button>
      <button class="no-button">
        No
      </button>
    </div>

    <div class="d-block">
      <p class="title-yttext">
        Install Youtube Music
      </p>
      <p class="about-yttext">
        Add YouTube Music to your desctop for quick and easy access
      </p>
    </div>

    <div class="e-block">
      <img class="avatar-image" src="thumbnails/kapibara.jpg" alt="">
      <input class="tweet-bar" type="text" placeholder="What`s happening?" name="" id="">
      <button class="tweetButton">Tweet</button>
    </div>


    <div class="f-block">

      <div class="fPart-block">
        <img class="post-img" src="thumbnails/kapibara.jpg" alt="">
        <p class="name-text">Vitalii</p>
      </div> 

      <div class="fPart-block">
        <img class="adtoAvatar-img" src="thumbnails/astro.jpg" alt="">
        <p class="friend-text">2 mutual friend</p>
      </div>

      <div class="fPart-block">
        <button class="add-button">
          Add Friend
        </button>
      </div>

    </div>
    <div class="f-block">

      <div class="fPart-block">
        <img class="postcube-img" src="thumbnails/cubes.jpg" alt="">
        <p class="name-text">Bobra</p>
      </div> 

      <div class="fPart-block">
        <img class="adtoAvatar-img" src="thumbnails/astro.jpg" alt="">
        <p class="friend-text">5 mutual friend</p>
      </div>

      <div class="fPart-block">
        <button class="add-button">
          Add Friend
        </button>
      </div>

    </div>
    <div class="f-block">

      <div class="fPart-block">
        <img class="post-img" src="thumbnails/volf.jpeg" alt="">
        <p class="name-text">Egor</p>
      </div> 

      <div class="fPart-block">
        <img class="adtoAvatar-img" src="thumbnails/astro.jpg" alt="">
        <p class="friend-text">1 mutual friend</p>
      </div>

      <div class="fPart-block">
        <button class="add-button">
          Add Friend
        </button>
      </div>

    </div>

    
    <div class="h-block">
      <img class="google-img" src="thumbnails/google-thumbalis.svg" alt="">
      <input class="search-googlebar" placeholder="Search Google or type a URL" type="text" name="" id="">
      <button class="g-button">
        Google Search
      </button>
      <button class="g-button">
        I`m feeling lucky
      </button>
    </div>
  </div>
  
</body>
</html>
