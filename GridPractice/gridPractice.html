<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <div class="a-grid">
    <div class="div-lightblue">200px</div>
    <div2 class="div-lightcoral">75px</div2>
  </div>

  <div class="b-grid">
    <div class="div-lightblue">
      col1

    </div>
    <div class="div-lightblue">
      col3
    </div>
  </div>

    <div class="div-lightblue">

    <div class="div-lightblue">

    <div class="div-lightblue">

    <div class="f-block">

      <div class="fimg-block">

    </div>
    <div class="f-block">

      <div class="fimg-block">
